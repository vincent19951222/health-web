<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康报告 - 优唐智能AI+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 医疗健康主题 - Web端设计系统 */

        :root {
            /* 主色调 - 医疗青 */
            --primary-50: #ecfeff;
            --primary-100: #cffafe;
            --primary-200: #a5f3fc;
            --primary-500: #06b6d4;
            --primary-600: #0891b2;
            --primary-700: #0e7490;

            /* 副色调 - 健康绿 */
            --secondary-500: #22c55e;
            --secondary-600: #16a34a;

            /* 医疗状态色 */
            --success-500: #22c55e;
            --warning-500: #f59e0b;
            --danger-500: #ef4444;
            --info-500: #06b6d4;

            /* 中性色 */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* 圆角 */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;

            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Figtree', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: var(--gray-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 240px;
            background: linear-gradient(180deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: var(--shadow-xl);
        }

        .sidebar-logo {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .nav-item span {
            font-size: 14px;
        }

        .nav-item .badge {
            margin-left: auto;
            background: var(--danger-500);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 9999px;
            font-weight: 600;
        }

        /* 用户信息区域 */
        .sidebar-user {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .sidebar-user:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
        }

        /* 顶部Header */
        .header {
            background: white;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .header-btn-primary {
            background: var(--primary-600);
            color: white;
        }

        .header-btn-primary:hover {
            background: var(--primary-700);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(8, 145, 178, 0.3);
        }

        .header-btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .header-btn-secondary:hover {
            background: var(--gray-200);
        }

        /* 内容区域 */
        .content {
            padding: 24px 32px;
        }

        /* 筛选栏 */
        .filter-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            background: var(--gray-100);
            padding: 4px;
            border-radius: var(--radius-lg);
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--gray-600);
            background: transparent;
            border: none;
        }

        .filter-tab.active {
            background: white;
            color: var(--primary-600);
            box-shadow: var(--shadow-sm);
        }

        .filter-tab:hover:not(.active) {
            color: var(--gray-800);
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            min-width: 280px;
        }

        .search-box i {
            color: var(--gray-400);
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            color: var(--gray-800);
        }

        .search-box input::placeholder {
            color: var(--gray-400);
        }

        /* 报告卡片网格 */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        /* 报告卡片 */
        .report-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .report-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
        }

        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-200);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-600);
            font-size: 22px;
            flex-shrink: 0;
        }

        .card-info {
            flex: 1;
            margin-left: 14px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--gray-500);
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .card-action-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            color: var(--gray-400);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card-action-btn:hover {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .card-action-btn.delete:hover {
            background: #fef2f2;
            color: var(--danger-500);
        }

        /* 状态标签 */
        .status-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.completed {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-badge.draft {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* 报告摘要 */
        .card-summary {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--gray-100);
        }

        .summary-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .summary-label {
            font-size: 13px;
            color: var(--gray-500);
        }

        .summary-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-800);
        }

        .summary-value.highlight {
            color: var(--primary-600);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: var(--radius-xl);
            border: 2px dashed var(--gray-200);
        }

        .empty-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: var(--primary-500);
            font-size: 40px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 15px;
            color: var(--gray-500);
            line-height: 1.6;
            max-width: 360px;
            margin: 0 auto 24px;
        }

        .empty-action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary-600);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .empty-action:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(8, 145, 178, 0.3);
        }

        /* 统计卡片 */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 20px 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-icon.total {
            background: var(--primary-50);
            color: var(--primary-600);
        }

        .stat-icon.completed {
            background: #dcfce7;
            color: #16a34a;
        }

        .stat-icon.pending {
            background: #fef3c7;
            color: #d97706;
        }

        .stat-icon.this-month {
            background: #ede9fe;
            color: #7c3aed;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--gray-900);
            line-height: 1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 4px;
        }

        /* 底部信息栏 */
        .footer-bar {
            background: white;
            border-top: 1px solid var(--gray-200);
            padding: 12px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: var(--gray-500);
        }

        /* 弹窗 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            max-width: 480px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            color: var(--gray-500);
        }

        .modal-close:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            background: #fef2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: var(--danger-500);
            font-size: 28px;
        }

        .modal-desc {
            text-align: center;
            font-size: 15px;
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: var(--radius-lg);
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn.cancel {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .modal-btn.cancel:hover {
            background: var(--gray-200);
        }

        .modal-btn.confirm {
            background: var(--danger-500);
            color: white;
        }

        .modal-btn.confirm:hover {
            background: #dc2626;
        }

        /* 响应式设计 */
        @media (max-width: 1400px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .reports-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 64px;
            }

            .sidebar-logo h1 span,
            .nav-section-title,
            .nav-item span,
            .user-info {
                display: none;
            }

            .sidebar-logo {
                padding: 16px;
                display: flex;
                justify-content: center;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .nav-item .badge {
                position: absolute;
                top: 4px;
                right: 4px;
                padding: 2px 4px;
                font-size: 8px;
            }

            .sidebar-user {
                justify-content: center;
            }

            .main-content {
                margin-left: 64px;
            }

            .content {
                padding: 16px;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .reports-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* 减少动画偏好支持 */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

        <a href="profile.html" class="sidebar-user">

            </div>
        </a>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 顶部Header -->
        <header class="header">
            <div class="header-left">
                <h2 class="page-title">健康报告</h2>
                <span class="text-sm text-gray-500">管理您的健康档案与报告</span>
            </div>
            <div class="header-right">
                <button class="header-btn header-btn-secondary" onclick="exportReports()">
                    <i class="fas fa-download"></i>
                    批量导出
                </button>
                <button class="header-btn header-btn-primary" onclick="createNewReport()">

                    新建报告
                </button>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 统计概览 -->
            <div class="stats-row fade-in">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon total">
                            <i class="fas fa-file-medical"></i>
                        </div>
                    </div>

                    <div class="stat-label">总报告数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="completedCount">8</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="pendingCount">3</div>
                    <div class="stat-label">待完善</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon this-month">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="thisMonthCount">2</div>
                    <div class="stat-label">本月新增</div>

            </div>

            <!-- 筛选栏 -->
            <div class="filter-bar fade-in">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">全部报告</button>
                    <button class="filter-tab" data-filter="completed">已完成</button>
                    <button class="filter-tab" data-filter="pending">待完善</button>
                    <button class="filter-tab" data-filter="draft">草稿</button>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索报告名称..." id="searchInput" oninput="filterReports()">
                </div>
            </div>

            <!-- 报告列表 -->
            <div class="reports-grid" id="reportsGrid">
                <!-- 报告卡片将通过 JS 动态渲染 -->
            </div>

            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-folder-open"></i>
                </div>
                <h3 class="empty-title">暂无健康报告</h3>
                <p class="empty-desc">创建您的第一份健康报告，全面记录和管理您的健康数据</p>
                <button class="empty-action" onclick="createNewReport()">
                    <i class="fas fa-plus"></i>
                    新建健康报告
                </button>
            </div>
        </div>

        <!-- 底部信息栏 -->
        <footer class="footer-bar">
            <span>© 2026 优唐智能AI+ · 您的健康管理专家</span>
            <span>最后更新: 2026-02-28 10:30:00</span>
        </footer>
    </main>

    <!-- 删除确认弹窗 -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">确认删除</h3>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <p class="modal-desc">确定要删除这份健康报告吗？此操作不可恢复，报告中的所有数据将被永久删除。</p>
                <div class="modal-actions">
                    <button class="modal-btn cancel" onclick="closeDeleteModal()">取消</button>
                    <button class="modal-btn confirm" onclick="confirmDelete()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== 数据管理 ==========
        const STORAGE_KEY = 'health_reports_list';
        let reports = [];
        let deleteTargetId = null;
        let currentFilter = 'all';

        // 模拟报告数据
        const mockReports = [
            {
                id: 'report_1',
                title: '2026年2月健康报告',
                createdAt: '2026-02-15T10:30:00',
                updatedAt: '2026-02-20T14:20:00',
                status: 'completed',
                type: 'monthly',
                summary: {
                    bloodSugar: { avg: 6.5, trend: 'stable' },
                    bloodPressure: { systolic: 120, diastolic: 80 },
                    glycated: 6.8
                }
            },
            {
                id: 'report_2',
                title: '2026年1月健康报告',
                createdAt: '2026-01-15T09:00:00',
                updatedAt: '2026-01-18T16:45:00',
                status: 'completed',
                type: 'monthly',
                summary: {
                    bloodSugar: { avg: 6.8, trend: 'down' },
                    bloodPressure: { systolic: 125, diastolic: 82 },
                    glycated: 7.0
                }
            },
            {
                id: 'report_3',
                title: '2025年度健康总结',
                createdAt: '2026-01-02T08:00:00',
                updatedAt: '2026-01-05T11:30:00',
                status: 'completed',
                type: 'yearly',
                summary: {
                    bloodSugar: { avg: 6.6, trend: 'down' },
                    bloodPressure: { systolic: 122, diastolic: 81 },
                    glycated: 6.9
                }
            },
            {
                id: 'report_4',
                title: '糖尿病专项评估报告',
                createdAt: '2026-02-10T14:00:00',
                updatedAt: '2026-02-12T09:15:00',
                status: 'pending',
                type: 'special',
                summary: {
                    bloodSugar: { avg: 7.2, trend: 'up' },
                    bloodPressure: { systolic: 130, diastolic: 85 },
                    glycated: 7.2
                }
            },
            {
                id: 'report_5',
                title: '心血管风险评估',
                createdAt: '2026-02-25T11:00:00',
                updatedAt: '2026-02-25T11:00:00',
                status: 'draft',
                type: 'special',
                summary: null
            },
            {
                id: 'report_6',
                title: '2025年12月健康报告',
                createdAt: '2025-12-15T10:00:00',
                updatedAt: '2025-12-20T15:30:00',
                status: 'completed',
                type: 'monthly',
                summary: {
                    bloodSugar: { avg: 6.9, trend: 'stable' },
                    bloodPressure: { systolic: 128, diastolic: 84 },
                    glycated: 7.1
                }
            }
        ];

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadReports();
            if (reports.length === 0) {
                reports = mockReports;
                saveReports();
            }
            renderReports();
            updateStats();
            initFilterTabs();
        });

        // 加载报告列表
        function loadReports() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    reports = JSON.parse(saved);
                } catch (e) {
                    reports = [];
                }
            }
        }

        // 保存报告列表
        function saveReports() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(reports));
        }

        // ========== 渲染逻辑 ==========
        function renderReports() {
            const container = document.getElementById('reportsGrid');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filteredReports = reports.filter(report => {
                const matchesFilter = currentFilter === 'all' || report.status === currentFilter;
                const matchesSearch = report.title.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            if (filteredReports.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // 按更新时间倒序排列
            filteredReports.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            let html = '';
            filteredReports.forEach((report, index) => {
                html += renderReportCard(report, index);
            });

            container.innerHTML = html;
        }

        function renderReportCard(report, index) {
            const createdDate = formatDate(report.createdAt);
            const updatedDate = formatDate(report.updatedAt);
            const statusText = {
                'completed': '已完成',
                'pending': '待完善',
                'draft': '草稿'
            }[report.status];
            const typeText = {
                'monthly': '月度报告',
                'yearly': '年度报告',
                'special': '专项报告'
            }[report.type] || '健康报告';

            let summaryHtml = '';
            if (report.summary) {
                const trendIcon = {
                    'up': '<i class="fas fa-arrow-up" style="color: #ef4444;"></i>',
                    'down': '<i class="fas fa-arrow-down" style="color: #22c55e;"></i>',
                    'stable': '<i class="fas fa-minus" style="color: #6b7280;"></i>'
                }[report.summary.bloodSugar.trend] || '';

                summaryHtml = `
                    <div class="card-summary">
                        <div class="summary-item">
                            <span class="summary-label">平均血糖</span>
                            <span class="summary-value highlight">${report.summary.bloodSugar.avg} mmol/L ${trendIcon}</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">血压</span>
                            <span class="summary-value">${report.summary.bloodPressure.systolic}/${report.summary.bloodPressure.diastolic} mmHg</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">糖化血红蛋白</span>
                            <span class="summary-value">${report.summary.glycated}%</span>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="report-card fade-in" style="animation-delay: ${index * 0.05}s" onclick="openReport('${report.id}')">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-file-medical-alt"></i>
                        </div>
                        <div class="card-info">
                            <div class="card-title">${report.title}</div>
                            <div class="card-meta">
                                <span><i class="fas fa-calendar-alt"></i> ${createdDate}</span>
                                <span><i class="fas fa-tag"></i> ${typeText}</span>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="card-action-btn" onclick="event.stopPropagation(); downloadReport('${report.id}')" title="下载">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="card-action-btn delete" onclick="event.stopPropagation(); showDeleteModal('${report.id}')" title="删除">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="status-badges">
                        <span class="status-badge ${report.status}">
                            <i class="fas fa-${report.status === 'completed' ? 'check-circle' : report.status === 'pending' ? 'clock' : 'edit'}"></i>
                            ${statusText}
                        </span>
                    </div>
                    ${summaryHtml}
                </div>
            `;
        }

        // 更新统计数据
        function updateStats() {
            const total = reports.length;
            const completed = reports.filter(r => r.status === 'completed').length;
            const pending = reports.filter(r => r.status === 'pending').length;

            const now = new Date();
            const thisMonth = reports.filter(r => {
                const date = new Date(r.createdAt);
                return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
            }).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('thisMonthCount').textContent = thisMonth;
        }

        // ========== 筛选功能 ==========
        function initFilterTabs() {
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderReports();
                });
            });
        }

        function filterReports() {
            renderReports();
        }

        // ========== 操作函数 ==========
        function createNewReport() {
            const newId = 'report_' + Date.now();
            const newReport = {
                id: newId,
                title: '新建健康报告',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                status: 'draft',
                type: 'special',
                summary: null
            };

            reports.unshift(newReport);
            saveReports();
            renderReports();
            updateStats();

            // 跳转到健康档案创建页面
            window.location.href = 'create_health_profile.html';
        }

        function openReport(id) {
            const report = reports.find(r => r.id === id);
            if (report) {
                // 可以跳转到报告详情页或打开模态框
                alert(`打开报告: ${report.title}\n\n这里可以跳转到报告详情页面或展示完整报告内容。`);
            }
        }

        function downloadReport(id) {
            const report = reports.find(r => r.id === id);
            if (report) {
                alert(`正在下载报告: ${report.title}\n\n这里可以调用导出功能生成PDF。`);
            }
        }

        function exportReports() {
            alert('批量导出功能\n\n这里可以选择多个报告进行批量导出为PDF或Excel格式。');
        }

        // ========== 删除相关 ==========
        function showDeleteModal(id) {
            deleteTargetId = id;
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeDeleteModal() {
            deleteTargetId = null;
            document.getElementById('deleteModal').classList.remove('show');
        }

        function confirmDelete() {
            if (!deleteTargetId) return;

            reports = reports.filter(r => r.id !== deleteTargetId);
            saveReports();
            renderReports();
            updateStats();
            closeDeleteModal();
        }

        // 点击遮罩关闭弹窗
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDeleteModal();
            }
        });

        // ========== 工具函数 ==========
        function formatDate(isoString) {
            const date = new Date(isoString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>

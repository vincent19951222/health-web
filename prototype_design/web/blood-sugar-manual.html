<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 医疗健康主题 - Web端手动记录血糖页面 */

        :root {
            /* 主色调 - 专业蓝 */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;

            /* 副色调 - 活力橙 */
            --secondary-500: #f97316;
            --secondary-600: #ea580c;

            /* 医疗状态色 */
            --success-500: #22c55e;
            --warning-500: #f59e0b;
            --danger-500: #ef4444;
            --info-500: #06b6d4;

            /* 中性色 */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* 圆角 */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;

            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background: var(--gray-50);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 侧边栏样式 - 复用dashboard */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 240px;
            background: linear-gradient(180deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: var(--shadow-xl);
        }

        .sidebar-logo {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 24px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
            padding: 0 12px;
            margin-bottom: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .nav-item span {
            font-size: 14px;
        }

        .nav-item .badge {
            margin-left: auto;
            background: var(--danger-500);
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 9999px;
            font-weight: 600;
        }

        /* 用户信息区域 */
        .sidebar-user {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .sidebar-user:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .user-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部Header */
        .header {
            background: white;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            color: var(--gray-600);
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--gray-200);
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
        }

        /* 内容区域 - 自适应占满 */
        .content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        /* 左侧 - 血糖值输入区域 */
        .left-panel {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
            padding: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 72px);
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 32px;
            text-align: center;
        }

        /* 血糖值输入 - 圆环样式 */
        .blood-sugar-circle-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 32px;
        }

        .blood-sugar-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .blood-sugar-circle::before {
            content: '';
            position: absolute;
            top: 24px;
            left: 24px;
            right: 24px;
            bottom: 24px;
            background: white;
            border-radius: 50%;
            z-index: 1;
        }

        /* 进度环 */
        .progress-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #3b82f6 0deg, #e5e7eb 0deg);
            mask: radial-gradient(circle at center, transparent 116px, black 116px);
            -webkit-mask: radial-gradient(circle at center, transparent 116px, black 116px);
            z-index: 2;
        }

        /* 可拖动的圆点 */
        .drag-handle {
            position: absolute;
            width: 28px;
            height: 28px;
            top: 50%;
            left: 50%;
            transform-origin: center;
            cursor: grab;
            z-index: 20;
        }

        .drag-dot {
            width: 40px;
            height: 40px;
            background: white;
            border: 4px solid var(--primary-500);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .drag-handle:hover .drag-dot {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .drag-handle.dragging .drag-dot {
            transform: translate(-50%, -50%) scale(1.15);
            background: var(--primary-50);
        }

        /* 中心数值显示 */
        .center-display {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .center-value {
            font-size: 56px;
            font-weight: 800;
            color: var(--primary-600);
            line-height: 1;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .center-value:hover {
            transform: scale(1.05);
        }

        .center-unit {
            font-size: 16px;
            color: var(--gray-500);
            margin-top: 8px;
        }

        .center-hint {
            font-size: 13px;
            color: var(--gray-400);
            margin-top: 4px;
        }

        /* 参考范围提示 */
        .reference-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reference-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: white;
        }

        .reference-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .reference-dot.normal { background: #10b981; }
        .reference-dot.warning { background: #f59e0b; }
        .reference-dot.danger { background: #ef4444; }

        /* 右侧 - 表单区域 */
        .right-panel {
            background: white;
            padding: 32px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* 表单区块 */
        .form-section {
            margin-bottom: 32px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .form-section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-section-title i {
            color: var(--primary-500);
        }

        /* 时间段选择器 */
        .time-period-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .time-period-item {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            border: 2px solid var(--gray-200);
            background: white;
            color: var(--gray-600);
        }

        .time-period-item:hover {
            border-color: var(--primary-300);
            background: var(--primary-50);
        }

        .time-period-item.active {
            border-color: var(--primary-500);
            background: var(--primary-500);
            color: white;
        }

        /* 表单行 */
        .form-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            min-width: 80px;
        }

        .form-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            font-size: 14px;
            color: var(--gray-800);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* 个体状态选择 */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .status-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            font-size: 14px;
        }

        .status-option:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .status-option.selected {
            background: var(--primary-50);
            border-color: var(--primary-500);
            color: var(--primary-700);
        }

        .status-option i {
            font-size: 16px;
        }

        /* 备注输入 */
        .note-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 14px;
            color: var(--gray-800);
            resize: vertical;
            min-height: 100px;
            transition: all 0.2s ease;
        }

        .note-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* 底部操作区 */
        .action-bar {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 14px 32px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
            border-color: var(--gray-400);
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        /* 数值输入弹窗 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .modal-close:hover {
            background: var(--gray-200);
        }

        .modal-body {
            padding: 24px;
        }

        /* 数字键盘 */
        .number-display {
            text-align: center;
            padding: 20px;
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
        }

        .number-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .number-unit {
            font-size: 14px;
            color: var(--gray-500);
            margin-top: 4px;
        }

        .number-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .key-btn {
            padding: 16px;
            border-radius: var(--radius-lg);
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .key-btn:hover {
            background: var(--gray-200);
        }

        .key-btn:active {
            background: var(--gray-300);
        }

        .key-btn.confirm {
            background: var(--primary-500);
            color: white;
        }

        .key-btn.confirm:hover {
            background: var(--primary-600);
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }

            .left-panel {
                min-height: auto;
                padding: 32px;
            }

            .blood-sugar-circle-container {
                width: 220px;
                height: 220px;
            }

            .blood-sugar-circle {
                width: 220px;
                height: 220px;
            }

            .progress-ring {
                width: 220px;
                height: 220px;
                mask: radial-gradient(circle at center, transparent 90px, black 90px);
                -webkit-mask: radial-gradient(circle at center, transparent 90px, black 90px);
            }

            .center-value {
                font-size: 44px;
            }

            .reference-info {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 64px;
            }

            .sidebar-logo h1 span,
            .nav-section-title,
            .nav-item span,
            .user-info {
                display: none;
            }

            .sidebar-logo {
                padding: 16px;
                display: flex;
                justify-content: center;
            }

            .nav-item {
                justify-content: center;
                padding: 12px;
            }

            .sidebar-user {
                justify-content: center;
            }

            .main-content {
                margin-left: 64px;
            }

            .time-period-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

                        <div class="time-period-item" data-period="午餐前">午餐前</div>

                        <div class="time-period-item" data-period="晚餐前">晚餐前</div>

                <!-- 个体状态 -->
                <div class="form-section">
                    <div class="form-section-title">
                        <i class="fas fa-user-check"></i>
                        个体状态 <span style="font-weight: 400; color: var(--gray-500); font-size: 12px;">（可选）</span>
                    </div>
                    <div class="status-grid" id="statusGrid">
                        <div class="status-option" data-status="无不适">
                            <i class="fas fa-smile" style="color: #22c55e;"></i>
                            <span>无不适</span>
                        </div>
                        <div class="status-option" data-status="尿多">
                            <i class="fas fa-tint" style="color: #3b82f6;"></i>

                        <div class="status-option" data-status="口渴">
                            <i class="fas fa-tint" style="color: #06b6d4;"></i>
                            <span>口渴</span>

                        <div class="status-option" data-status="饥饿">
                            <i class="fas fa-utensils" style="color: #f59e0b;"></i>

                <!-- 备注 -->

                    </div>

                <div class="action-bar">

    <!-- 数值输入弹窗 -->
    <div class="modal-overlay" id="numberInputModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">输入血糖值</h3>
                <button class="modal-close" onclick="hideNumberInput()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="number-display">
                    <div class="number-value" id="numberDisplay">6.8</div>
                    <div class="number-unit">mmol/L</div>
                </div>
                <div class="number-keypad">
                    <button class="key-btn" onclick="inputNumber('1')">1</button>
                    <button class="key-btn" onclick="inputNumber('2')">2</button>
                    <button class="key-btn" onclick="inputNumber('3')">3</button>
                    <button class="key-btn" onclick="inputNumber('4')">4</button>
                    <button class="key-btn" onclick="inputNumber('5')">5</button>
                    <button class="key-btn" onclick="inputNumber('6')">6</button>
                    <button class="key-btn" onclick="inputNumber('7')">7</button>
                    <button class="key-btn" onclick="inputNumber('8')">8</button>
                    <button class="key-btn" onclick="inputNumber('9')">9</button>
                    <button class="key-btn" onclick="inputNumber('.')">.</button>
                    <button class="key-btn" onclick="inputNumber('0')">0</button>
                    <button class="key-btn" onclick="deleteNumber()">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
                <div class="flex gap-3 mt-4">
                    <button class="btn btn-secondary flex-1" onclick="hideNumberInput()">取消</button>
                    <button class="btn btn-primary flex-1" onclick="confirmNumberInput()">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 变量初始化
        let currentValue = 6.8;
        let selectedPeriod = '空腹';
        let selectedStatuses = [];
        let isDragging = false;
        let currentAngle = 62; // 初始角度，对应6.8的值

        // 页面初始化
        function initializePage() {
            // 设置当前时间
            const now = new Date();
            const dateTimeStr = now.toISOString().slice(0, 16);
            document.getElementById('recordDateTime').value = dateTimeStr;

            // 初始化时间段选择
            initializeTimePeriods();

            // 初始化状态选择
            initializeStatusOptions();

            // 初始化拖动控制
            initializeDragControls();

            // 更新显示
            updateDisplay();
            updateDragHandlePosition();
        }

        // 初始化时间段选择
        function initializeTimePeriods() {
            const items = document.querySelectorAll('.time-period-item');
            items.forEach(item => {
                item.addEventListener('click', function() {
                    items.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    selectedPeriod = this.dataset.period;
                });
            });

            // 根据当前时间设置默认时间段
            const hour = new Date().getHours();
            let defaultPeriod = '空腹';
            if (hour >= 0 && hour < 5) defaultPeriod = '凌晨';
            else if (hour >= 5 && hour < 7) defaultPeriod = '空腹';
            else if (hour >= 7 && hour < 10) defaultPeriod = '早餐后';
            else if (hour >= 10 && hour < 12) defaultPeriod = '午餐前';
            else if (hour >= 12 && hour < 14) defaultPeriod = '午餐后';
            else if (hour >= 14 && hour < 17) defaultPeriod = '晚餐前';
            else if (hour >= 17 && hour < 20) defaultPeriod = '晚餐后';
            else if (hour >= 20 && hour < 23) defaultPeriod = '睡前';

            const defaultItem = document.querySelector(`.time-period-item[data-period="${defaultPeriod}"]`);
            if (defaultItem) {
                document.querySelectorAll('.time-period-item').forEach(i => i.classList.remove('active'));
                defaultItem.classList.add('active');
                selectedPeriod = defaultPeriod;
            }
        }

        // 初始化状态选择
        function initializeStatusOptions() {
            const options = document.querySelectorAll('.status-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    this.classList.toggle('selected');
                    const status = this.dataset.status;
                    if (this.classList.contains('selected')) {
                        if (!selectedStatuses.includes(status)) {
                            selectedStatuses.push(status);
                        }
                    } else {
                        selectedStatuses = selectedStatuses.filter(s => s !== status);
                    }
                });
            });
        }

        // 圆环拖动功能
        function initializeDragControls() {
            const dragHandle = document.getElementById('dragHandle');
            const circle = document.getElementById('bloodSugarCircle');

            // 鼠标事件
            dragHandle.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // 触摸事件
            dragHandle.addEventListener('touchstart', startDrag, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', endDrag);
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            document.getElementById('dragHandle').classList.add('dragging');
            document.body.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();

            const circle = document.getElementById('bloodSugarCircle');
            const rect = circle.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            // 将数学角度转换为CSS角度（0deg=12点钟方向）
            const mathAngle = Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
            currentAngle = mathAngle + 90;

            // 限制角度范围（0-270度）
            if (currentAngle < 0) currentAngle = 0;
            if (currentAngle > 270) currentAngle = 270;

            updateValueFromAngle();
            updateDragHandlePosition();
        }

        function endDrag() {
            if (!isDragging) return;
            isDragging = false;
            document.getElementById('dragHandle').classList.remove('dragging');
            document.body.style.cursor = 'default';
        }

        function updateValueFromAngle() {
            // 将CSS角度转换为血糖值 (0-270度 = 1.0-30.0)
            const progress = currentAngle / 270;
            currentValue = (1.0 + progress * 29.0).toFixed(1);
            currentValue = Math.max(1.0, Math.min(30.0, parseFloat(currentValue)));
            updateDisplay();
        }

        function updateDragHandlePosition() {
            const dragHandle = document.getElementById('dragHandle');
            const radius = 116; // 圆点半径，适应280px容器
            const centerX = 140;
            const centerY = 140;

            // 将CSS角度转换为数学角度
            const mathAngle = (currentAngle - 90) * Math.PI / 180;
            const x = centerX + radius * Math.cos(mathAngle);
            const y = centerY + radius * Math.sin(mathAngle);

            dragHandle.style.left = x + 'px';
            dragHandle.style.top = y + 'px';
            dragHandle.style.transform = 'translate(-50%, -50%)';
        }

        function updateDisplay() {
            const centerValue = document.getElementById('centerValue');
            centerValue.textContent = currentValue;
            updateProgressRing();
        }

        function updateProgressRing() {
            const progressRing = document.getElementById('progressRing');
            const progress = (currentValue - 1.0) / 29.0;
            const degrees = progress * 270;
            progressRing.style.background = `conic-gradient(from 0deg, #3b82f6 0deg, #3b82f6 ${degrees}deg, #e5e7eb ${degrees}deg, #e5e7eb 360deg)`;
        }

        // 数值输入弹窗
        let tempNumberInput = '';

        function showNumberInput() {
            tempNumberInput = currentValue.toString();
            document.getElementById('numberDisplay').textContent = tempNumberInput;
            document.getElementById('numberInputModal').classList.add('show');
        }

        function hideNumberInput() {
            document.getElementById('numberInputModal').classList.remove('show');
        }

        function inputNumber(num) {
            if (tempNumberInput === '0' && num !== '.') {
                tempNumberInput = num;
            } else {
                tempNumberInput += num;
            }

            // 限制长度
            if (tempNumberInput.length > 5) {
                tempNumberInput = tempNumberInput.substring(0, 5);
            }

            document.getElementById('numberDisplay').textContent = tempNumberInput || '0';
        }

        function deleteNumber() {
            if (tempNumberInput.length > 1) {
                tempNumberInput = tempNumberInput.substring(0, tempNumberInput.length - 1);
            } else {
                tempNumberInput = '0';
            }
            document.getElementById('numberDisplay').textContent = tempNumberInput;
        }

        function confirmNumberInput() {
            const value = parseFloat(tempNumberInput);
            if (value >= 1.0 && value <= 30.0) {
                currentValue = value;
                // 更新角度
                const progress = (value - 1.0) / 29.0;
                currentAngle = progress * 270;

                updateDisplay();
                updateDragHandlePosition();
                hideNumberInput();
            } else {
                alert('血糖值应在 1.0-30.0 mmol/L 范围内');
            }
        }

        // 保存记录
        function saveRecord() {
            const value = parseFloat(currentValue);

            if (isNaN(value) || value < 1.0 || value > 30.0) {
                alert('请输入有效的血糖值（1.0-30.0 mmol/L）');
                return;
            }

            const recordDateTime = document.getElementById('recordDateTime').value;
            const note = document.getElementById('noteInput').value;

            // 格式化日期时间显示
            let formattedDateTime = '';
            if (recordDateTime) {
                const date = new Date(recordDateTime);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                formattedDateTime = `${year}年${month}月${day}日 ${hours}:${minutes}`;
            } else {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                formattedDateTime = `${year}年${month}月${day}日 ${hours}:${minutes}`;
            }

            // 创建记录对象
            const record = {
                value: value,
                period: selectedPeriod,
                timestamp: recordDateTime || new Date().toISOString(),
                statuses: selectedStatuses,
                note: note
            };

            // 保存到本地存储
            let records = JSON.parse(localStorage.getItem('bloodSugarRecords') || '[]');
            records.push(record);
            localStorage.setItem('bloodSugarRecords', JSON.stringify(records));

            // 跳转到结果页面，传递参数
            const params = new URLSearchParams({
                value: value,
                period: selectedPeriod,
                dateTime: formattedDateTime
            });
            window.location.href = `blood-sugar-result.html?${params.toString()}`;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>

        body {

        .medical-card {

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .medical-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .device-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
        }

        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .device-card.connected {
            border-left: 4px solid #3b82f6;
        }

        .device-card.unconnected {
            border-left: 4px solid #d1d5db;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-unconnected {
            background: rgba(156, 163, 175, 0.1);
            color: #6b7280;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: white;
            color: #4b5563;
            border: 2px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .connected-indicator {
            position: relative;
        }

        .connected-indicator::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        /* 底部导航栏样式 */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-bottom: 20px;
            z-index: 1000;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            position: relative;
        }

        .tab-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-item.active {
            color: #3b82f6;
        }

        .tab-item i {
            font-size: 20px;
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }

        .tab-item span {
            font-size: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-item:not(.active) i,
        .tab-item:not(.active) span {
            color: #9ca3af;
        }

        .tab-item.add-btn {
            background: #3b82f6;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .tab-item.add-btn:hover {

            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);

        .connect-btn {

        .connect-btn:hover {

        .connect-btn.disconnect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);

            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.2);

        }

        .category-section {
            margin-bottom: 24px;

        function navigateToDeviceDetail(event, deviceType) {
            // 阻止事件冒泡，避免触发绑定/解绑操作
            event.stopPropagation();

            // 检查设备是否已绑定
            const card = event.currentTarget;
            const button = card.querySelector('button[onclick*="connectDevice"]');
            const isBound = button.classList.contains('disconnect');

            if (!isBound) {
                // 如果设备未绑定，提示用户先绑定设备
                alert('请先绑定设备后再查看详情');
                return;
            }

            // 跳转到设备详情页
            console.log('导航到设备详情页:', deviceType);

            // 如果在iframe中，发送消息给父页面
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'navigateToDeviceDetail',
                    deviceType: deviceType
                }, '*');
            } else {
                // 在独立页面中，可以跳转到详情页
                // window.location.href = `device_detail_${deviceType}.html`;
                alert(`跳转到${deviceType}设备详情页（功能开发中）`);
            }
        }

        // 连接设备
        function connectDevice(deviceType) {
            const button = event.target;
            const originalText = button.innerHTML;

            if (!button.classList.contains('disconnect')) {
                if (confirm('确定要绑定该设备吗？')) {
                    // 显示绑定中状态
                    button.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>绑定中...';
                    button.disabled = true;

                    setTimeout(() => {
                        // 更新为已绑定状态
                        button.innerHTML = '<i class="fas fa-unlink mr-1"></i>解除绑定';
                        button.classList.remove('connect-btn');
                        button.classList.add('connect-btn', 'disconnect');
                        button.disabled = false;

                        // 更新卡片状态
                        const card = button.closest('.device-card');
                        card.classList.remove('unconnected');
                        card.classList.add('connected');

                        alert('设备绑定成功！');
                    }, 2000);
                }
            } else {
                // 如果是已绑定状态，点击后直接解绑
                // 显示解绑中状态
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>解绑中...';
                button.disabled = true;

                setTimeout(() => {
                    // 更新为未绑定状态
                    button.innerHTML = '<i class="fas fa-link mr-1"></i>去绑定';
                    button.classList.remove('connect-btn', 'disconnect');
                    button.classList.add('connect-btn');
                    button.disabled = false;

                    // 更新卡片状态
                    const card = button.closest('.device-card');
                    card.classList.remove('connected');
                    card.classList.add('unconnected');
                }, 800);
            }
        }

    <!-- 全局错误处理 -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message);
            // 阻止错误弹窗，但不影响页面显示
            return true;
        });

        // 安全的getElementById包装函数
        function safeGetElement(id) {
            return document.getElementById(id);
        }

        // 安全的textContent设置函数
        function safeSetText(id, text) {
            const element = document.getElementById(id);
            if (element && text !== undefined && text !== null) {
                element.textContent = text;
            }
            return element;
        }
        // 安全的震动函数（避免iframe中的跨域限制）
        function safeVibrate(duration) {
            try {
                // 检查是否支持震动API
                if (navigator.vibrate && window.self === window.top) {
                    navigator.vibrate(duration);
                }
            } catch (e) {
                // 忽略震动API错误
                console.debug('Vibrate not available:', e.message);
            }
        }

    </script>

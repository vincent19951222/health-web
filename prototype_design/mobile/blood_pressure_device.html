        body {

        .medical-card {

            background: #f9fafb;

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .connected-indicator {
            position: relative;
        }

        .connected-indicator::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;

            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.2);

        // 返回上一页
        function goBack() {
            if (window.history.length > 1) {

            }

        // 显示设备使用帮助
        function showHelp(deviceType) {

            if (deviceType === 'maibo-gprs') {

                    '【使用方法】\n' +

                    '2. 确保姿势正确，保持安静\n' +

                    '【设备特点】\n' +
                    '• 4G远程监测：支持4G网络远程数据传输\n' +
                    '• 智能贴心：A666G臂式设计，测量舒适\n' +
                    '• 医生指导：提供专业医生健康建议\n' +
                    '• 数据管理：测量数据云端存储管理\n\n' +
                    '【使用方法】\n' +
                    '1. 确保设备4G信号正常\n' +
                    '2. 正确佩戴臂式血压计\n' +
                    '3. 启动测量，保持安静状态\n' +
                    '4. 数据自动上传到医生平台\n\n' +
                    '如有问题，请联系客服：400-123-4567';
            }

            alert(helpContent);
        }

        // 导航到设备详情页
        function navigateToDeviceDetail(event, deviceType) {
            // 阻止事件冒泡，避免触发绑定/解绑操作
            event.stopPropagation();

            // 检查设备是否已绑定
            const card = event.currentTarget;
            const button = card.querySelector('button[onclick*="connectDevice"]');
            const isBound = button.classList.contains('disconnect');

            if (!isBound) {
                // 如果设备未绑定，提示用户先绑定设备
                alert('请先绑定设备后再查看详情');
                return;
            }

            // 跳转到设备详情页
            console.log('导航到设备详情页:', deviceType);

            // 如果在iframe中，发送消息给父页面
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'navigateToDeviceDetail',
                    deviceType: deviceType
                }, '*');
            } else {
                // 在独立页面中，可以跳转到详情页
                // window.location.href = `device_detail_${deviceType}.html`;
                alert(`跳转到${deviceType}设备详情页（功能开发中）`);
            }
        }

        // 开始测量
        function startMeasurement() {
            const button = event.target;
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>准备测量...';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
                alert('请站上体脂秤，保持身体平衡，正在测量中...');
                
                // 模拟测量过程
                setTimeout(() => {
                    alert('测量完成！\n\n体重: 65.2kg\n体脂率: 18.5%\n肌肉量: 48.3kg\n\n数据已自动保存');
                }, 3000);
            }, 1000);
        }

        // 同步数据
        function syncData() {
            const button = event.target;
            const originalText = button.innerHTML;
            
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>同步中...';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.disabled = false;
                alert('数据同步完成！已上传3条新记录');
            }, 2000);
        }

        // 测量特定设备
        function measureDevice(deviceType) {
            alert('正在启动血压计测量...');

            // 模拟测量过程
            setTimeout(() => {
                alert('测量完成！\n\n收缩压: 120 mmHg\n舒张压: 80 mmHg\n脉搏: 72 次/分\n状态: 正常范围');
            }, 2000);
        }

        // 连接设备
        function connectDevice(deviceType) {
            const button = event.target;
            const originalText = button.innerHTML;

            if (!button.classList.contains('disconnect')) {
                // 根据设备类型跳转到不同的绑定页面
                if (deviceType === 'blood-pressure-1') {
                    // 四合一血糖血压尿酸血酮测试仪 - 跳转到蓝牙绑定页面
                    window.location.href = 'device_bluetooth_binding.html';
                } else if (deviceType === 'blood-pressure-2') {
                    // 优唐医生血压计(爱奥乐4G版) - 跳转到扫码绑定页面
                    window.location.href = 'device_qr_binding.html';
                } else {
                    // 其他设备的通用绑定流程
                    if (confirm('确定要绑定该设备吗？')) {
                        // 显示绑定中状态
                        button.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>绑定中...';
                        button.disabled = true;

                        setTimeout(() => {
                            // 更新为已绑定状态
                            button.innerHTML = '<i class="fas fa-unlink mr-1"></i>解除绑定';
                            button.classList.remove('connect-btn');
                            button.classList.add('connect-btn', 'disconnect');
                            button.disabled = false;

                            // 更新卡片状态
                            const card = button.closest('.device-card');
                            card.classList.remove('unconnected');
                            card.classList.add('connected');

                            alert('设备绑定成功！');
                        }, 2000);
                    }
                }
            } else {
                // 如果是已绑定状态，点击后直接解绑
                // 显示解绑中状态
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>解绑中...';
                button.disabled = true;

                setTimeout(() => {
                    // 更新为未绑定状态
                    button.innerHTML = '<i class="fas fa-link mr-1"></i>去绑定';
                    button.classList.remove('connect-btn', 'disconnect');
                    button.classList.add('connect-btn');
                    button.disabled = false;

                    // 更新卡片状态
                    const card = button.closest('.device-card');
                    card.classList.remove('connected');
                    card.classList.add('unconnected');
                }, 800);
            }
        }

  
        // 查看所有记录
        function viewAllRecords() {
            alert('跳转到测量记录页面...');
            // 这里可以跳转到记录页面

            // 模拟联系客服功能
            const customerServicePhone = '400-123-4567';

            if (confirm(`客服电话：${customerServicePhone}\n服务时间：${customerServiceTime}\n\n是否拨打电话联系客服？`)) {

        // 导航功能
        function navigateToPage(page) {
            console.log('导航到页面:', page);
            
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'navigate',
                    page: page
                }, '*');
            } else {
                window.location.href = page + '.html';
            }
        }
        
        function showRecordModal() {

                }, '*');

    <!-- 全局错误处理 -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.message);
            // 阻止错误弹窗，但不影响页面显示
            return true;
        });

        // 安全的getElementById包装函数
        function safeGetElement(id) {
            return document.getElementById(id);
        }

        // 安全的textContent设置函数
        function safeSetText(id, text) {
            const element = document.getElementById(id);
            if (element && text !== undefined && text !== null) {
                element.textContent = text;
            }
            return element;
        }
        // 安全的震动函数（避免iframe中的跨域限制）
        function safeVibrate(duration) {
            try {
                // 检查是否支持震动API
                if (navigator.vibrate && window.self === window.top) {
                    navigator.vibrate(duration);
                }
            } catch (e) {
                // 忽略震动API错误
                console.debug('Vibrate not available:', e.message);
            }
        }

    </script>
